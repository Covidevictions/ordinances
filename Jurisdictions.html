<html>
<head>
<title>COVID Evictions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    

$(document).ready(function(){
	$.getJSON('https://v2-api.sheety.co/cccb1afb3b90fa506c22504e05e6e643/covidEvictions/cities', function(data) {
		var template = Handlebars.compile($('#cities-template').html())
		$('#cities').html(template(data.cities))
	})
});
    $(document).ready(function(){
	$.getJSON('https://v2-api.sheety.co/cccb1afb3b90fa506c22504e05e6e643/covidEvictions/counties', function(data) {
		var template = Handlebars.compile($('#counties-template').html())
		$('#counties').html(template(data.counties))
	})
});
        
  $(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
   </script>
<script id="cities-template" type="text/x-handlebars-template">
<div class="container">
     <h1>Cities with Local Eviction Protections</h1>
   <a href="#counties">Jump to Counties</a>
<ul class="list-group" id="myList">
	{{#each this}}
		<li  class="list-group-item item list-group-item-action">
		  <h4>{{#if linkToOrdinance}} <a href="{{linkToOrdinance}}">{{/if}} {{city}}{{#if linkToOrdinance}}</a>{{/if}}</h4>
		  <strong>Description: </strong>{{typeOfOrdinance}}<br>
            <strong>Effective Dates: </strong>{{effectiveDates}}
		</li>
	{{/each}}
</ul>
    </div>
</script>
    <script id="counties-template" type="text/x-handlebars-template">
<div class="container">
     <h1>Counties with Local Eviction Protections</h1>
   <a href="#cities">Back to Cities</a>
<ul class="list-group" id="myList">
	{{#each this}}
		<li  class="list-group-item item list-group-item-action">
		  <h4>{{#if linkToOrdinance}} <a href="{{linkToOrdinance}}">{{/if}} {{county}}{{#if linkToOrdinance}}</a>{{/if}}</h4>
		  <strong>Description: </strong>{{typeOfOrdinance}}<br>
            <strong>Effective Dates: </strong>{{effectiveDates}}
		</li>
	{{/each}}
</ul>
    </div>
</script>
   
</head>
<body>
   
<div id="cities">Loading List...</div>
<div id="counties"></div>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    
    
</body>
    
</html>
